<div class="content flex-item">
  <table class="table table-condensed">
    <thead>
      <tr class="row-item-header">
        <th width="30%">Name</th>
        <th width="20%">Status</th>
        <th width="20%">Order Date</th>
        <th width="30%">Type of Order</th>
      </tr>
    </thead>
    <tbody>
      <loop gridvalues>
        <tr class="row-item" onclick="showOrder({@orderid});">
          <td>{@clientname}</td>
          <td>{@disposition}</td>
          <td>{@orderdate}</td>
          <td>{@ordertype}</td>
        </tr>
      </loop gridvalues>
    </tbody>
  </table>
</div>

<script language="javascript">
  function showOrder(orderid) {
    var nextlink = 'delivery.php?show={@workingfolder}&orderid=' + orderid;
    window.location = nextlink;
  }
</script>
