<div class="flex-container">
  <div class="content flex-item">
    <div class="subhead">
      Deliveries for today - {@today}
    </div>
    <table class="table table-condensed" style="width:100%;" align="center">
      <thead>
        <tr class="row-item-header">
          <th width="30%">Name</th>
          <th width="20%">Type of Order</th>
          <th width="30%">Gallons</th>
          <th width="20%">Payment status</th>
        </tr>
      </thead>
      <tbody>
        <loop gridvalues>
          <tr class="row-item" onclick="showDelivery({@deliveryid});">
            <td>{@clientname}</td>
            <td>{@ordertype}</td>
            <td>{@gallons}</td>
            <th>{@paymentstatus}</th>
          </tr>
        </loop gridvalues>
      </tbody>
    </table>
  </div>
</div>

<script language="javascript">
  function showDelivery(deliveryid) {
    var nextlink = 'driver.php?show={@workingfolder}&deliveryid=' + deliveryid;
    window.location = nextlink;
  }
</script>
