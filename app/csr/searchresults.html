<div class="container">
  <div class="panel panel-primary">
    <table class="table table-condensed">
      <thead>
        <tr style="background-color: black; color: white;">
          <th width="8%">Lead ID</th>
          <th width="22%">Client name</th>
          <th width="25%">Last Note</th>
          <th width="10%">Last updated</th>
          <th width="15%">Updated by</th>
          <th width="10%">Disposition</th>
        </tr>
      </thead>
      <tbody>
        <loop gridvalues>
          <tr onclick="showlead({@leadid})" class="searchresult">
            <td>{@leadid}</td>
            <td>{@lastname}, {@firstname}</td>
            <td>{@remarks}</td>
            <td>{@tagdate}</td>
            <td>{@userln}, {@userfn}</td>
            <td>{@disposition}</td>
          </tr>
        </loop gridvalues>
      </tbody>
    </table>
  </div>
</div>

<script language="javascript">
  function showlead(leadid) {
    var nextlink = 'csr.php?show={@workingfolder}&leadid=' + leadid;
    window.location = nextlink;
  }
</script>
